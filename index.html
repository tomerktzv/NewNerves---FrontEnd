<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/NNLogo.jpg">
    <title>New Nerves</title>
    <script src="includes/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="includes/styles.css">
    <link rel="stylesheet" href="includes/styles.css">
    <script src="includes/scripts.js"></script>
    <script src="includes/loginCheck.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Frijole|Permanent+Marker" rel="stylesheet">
</head>
<body id="index">
    <h1>New Nerves</h1>
    <img src="data/pictures/nocover.png" id="coverPic">
    <div id="playlists"></div>
    <ul id="hashtags"></ul>
    <div id="length">Duration:</div>
    <div id="source">Source:</div>
    <div id="status">Status: Loading</div>
    <div id="buttons">
        <h2>Control Buttons</h2>
        <button id="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        <button id="pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        <button id="stop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
        <button id="restart"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
        <h2>Playing Information</h2>
        <div id="currentTime">0</div>
    </div>
</body>
</html>
